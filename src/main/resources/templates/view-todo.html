<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/view.css}" />

    <title>Study Smartly</title>
  </head>
  <body>
    <div class="Fade"></div>
    <div class="fit-screendo">
      <canvas id="rainCanvas"></canvas>
      <audio id="rainSound" loop>
        <source
        th:src="@{/media/audio/578599__auwenngebleau__slow-rain.m4a}"
          type="audio/mp3"
        />
        Your browser does not support the audio element.
      </audio>
    </div>
    <span class="left-panel">
      <nav class="navbar">
        <ul className="nav-list">
          <li class="nav-item">
            <a  th:href = "@{/logout}">
            <button class="login-button" id="loginButton">Log out</button>
        </a>
      </li>
        </ul>
      </nav>
    </span>
    <div class="toCenter">
      <div class="OpSqure">
        <div class="Show-topic">
          <h1 class="WhiteText" th:text="${todo_view.topic}"></h1>
        </div>
        <div class="Show-date-time WhiteText">
          <div class="Show-date">
            <h4 th:text="'Start Date : '+${#dates.format(todo_view.start_Date, 'yyyy-MM-dd')}"></h4>
            <h4 th:text="'Due Date : '+ ${#dates.format(todo_view.due_Date, 'yyyy-MM-dd')}"></h4>
          </div>
          <div class="Show-time">
            <h4 th:text="'Start Time : ' + ${todo_view.start_Time}"></h4>
            <h4 th:text="'Due Time : '+${todo_view.due_Time}"></h4>
          </div>
        </div>
        <div class="Show-description">
          <div class="Desc-Detail WhiteText" th:text="${todo_view.Description}"></div>
        </div>
        <div class="back-btn-container">
          <a class="back-btn WhiteText" th:href="@{/todolists}">Back</a>
        </div>
      </div>
    </div>

    <div class="Realtime">
      <div class="Realtime-container">
        <div class="WhiteText bigTimerRight" id="rTime"></div>
        <div class="WhiteText smalltimezone" id="Timezone"></div>
        <div class="WhiteText" id="dmy"></div>
      </div>
    </div>
    <div class="Musicplayer">
      <div class="Musicplayer-container">
        <div class="musicinfo WhiteText">
          <p class="Nowplay">Now playing</p>
          <h2 id="SongName">Welcome School lofi mix</h2>
          <p class="owner" id="OwnName">Blue Archive</p>
          <audio id="audio">
            <source
              id="musicSource"
              src="../media/audio/WelcomeSchool.mp3"
              type="audio/mpeg"
              allow="autoplay"
            />
          </audio>
          <div class="audioProcess">
            <div class="Processin" id="musicprocess"></div>
          </div>
          <div class="AudTimer">
            <div class="AudProc WhiteText" id="AudProcess">00:00</div>
            <div class="AudLen WhiteText" id="AudLength">00:00</div>
          </div>
        </div>
        <div class="musiccover">
          <img
            src="../media/img/ShirokoTerror.png"
            alt="Blue Archive"
            id="MusicCover"
            draggable="false"
          />
        </div>
      </div>
    </div>

    <div class="Controller center-container">
      <div class="Controller-left">
        <div class="ChangePageContent">
          <ul>
            <li class="list ">
                <div class="Changer"></div>
                <a th:href="@{/}">
                    
                    <img type="หน้าเดิม" th:src="@{media/ico/WhiteTimer.png}" id="TimerPage" draggable="false">
                </a>
            </li>
            
            <li class="list">
                <div class="Changer"></div>
                <a th:href ="@{/todolists}">
                
                <img type="หน้าTodo" th:src="@{media/ico/WhiteTodo.png}" id="TodoPage" draggable="false">
                </a>

            </li>
            <li class="list active">
                <div class="Changer"></div>
                <a th:href ="@{/topics}">
                
                <img type="หน้าQuiz" th:src="@{media/ico/GreenQuiz.png}" id="QuizPage" draggable="false">
                </a>
            </li>
            <li class="list">
                <div class="Changer"></div>
                <a th:href="@{/history}">
                
                <img type="หน้าStat" th:src="@{media/ico/WhiteStat.png}" id="StatPage" draggable="false">
            </a>
            </li>

        </ul>
        </div>


        <div class="SepLine">
          <div class="SepLine1"></div>
          <div class="SepLine2"></div>
          <div class="SepLine3"></div>
        </div>
      </div>
      <div class="Controller-right">
        <ul>
          <li>
            <span class="icon" onclick="toggleRain()">
              <img src="../media/ico/animation-on.png" id="Anima" />
            </span>
          </li>
          <li>
            <span class="icon" id="audioa">
              <img src="../media/ico/audio-off.png" id="audioimg" />
            </span>
          </li>
        </ul>
      </div>
    </div>
    </div>

    <script src="../Components/music/Musicplayer.js"></script>
    <script src="../Components/realtime/Realtime.js"></script>
    <script src="../Components/rain/rain.js"></script>
    <script src="../Components/navigator-bar/Navigator-Bar.js"></script>
    <script src="../Components/account/account.js"></script>
    <script src="../js/todo.js"></script>
  </body>
</html>
